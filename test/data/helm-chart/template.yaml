              echo -n "* Waiting for openshift-pipelines: "
              while ! kubectl get namespace openshift-pipelines --ignore-not-found > /dev/null; do
                echo -n "."
                sleep 2
              done
              echo "OK"
              
              CRDS=( pipelines tasks )
              for CRD in "${CRDS[@]}"; do
