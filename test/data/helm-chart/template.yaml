                echo -ne "_"
                sleep 2
              done
              echo -n "."
              
              cat << EOF >> "$APPCONFIGEXTRA"
              argocd:
                username: \${ARGOCD_USER}
                password: \${ARGOCD_PASSWORD}
                waitCycles: 25
                appLocatorMethods:
                  - type: 'config'
                    instances:
                      - name: default
