                      {
                          "name": "kube-root-ca",
                          "mountPath": "/ingress-cert"
                      }
                  ] 
              ' "$HELM_VALUES"
              echo -n "."
              ################################################################################
              
              
              ################################################################################
              # ArgoCD integration
